<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
      ul, ol, li{
          list-style: none;
      }
      nav a{
          margin: 0 20px
      }
    .logo img{
        max-width: 300px;
    }

    header{
        padding: 15px 30px
    }

    main .textInput{
        width: 100%;
    }

    .textInput{
        height: 45px;
        border: 1px solid #cccccc;
    }

  </style>
</head>
<body>
  <header class="d-flex justify-content-between align-items-center">
    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/The_Guardian_2018.svg/1200px-The_Guardian_2018.svg.png" />
    </div>

    <nav class="menu">
      <ul class="d-flex justify-content-end">
        <li>
          <a href="#">Home</a>
        </li>

        <li>
          <a href="#">Articoli</a>
        </li>

        <li>
          <a href="#">Contatti</a>
        </li>

      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
      <div class="row">
        <div class="col-6 offset-3">
          <div class="formWrapper">
            <form id="registrationForm" method="post">
              <div class="formRow my-4">
                <div><label for="firstName">Nome(*):</label></div>
                <input
                  class="textInput required differentFromCiccio"
                  type="text"
                  name="firstName"
                  id="firstName"
                  placeholder="Inserisci un nome"/>
                <div class="messaggi"></div>
              </div>

              <div class="formRow my-4">
                <div><label for="lastName">Cognome(*):</label></div>
                <input
                  class="textInput required"
                  type="text"
                  name="lastName"
                  id="lastName"
                  placeholder="Inserisci un cognome"/>
                <div class="messaggi"></div>
              </div>

              <div class="formRow my-4">
                <div><label for="address">Indirizzo:</label></div>
                <input
                  class="textInput"
                  type="text"
                  name="address"
                  id="address"
                  placeholder="Inserisci un indirizzo"/>
                <div class="messaggi"></div>
              </div>

              <div class="formRow my-4">
                <div><label for="email">Email(*):</label></div>
                <input
                  class="textInput required"
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Inserisci un email"/>
                <div class="messaggi"></div>
              </div>

              <div class="formRow my-4">
                Scegli una opzione(*):
                <div>
                  <label for="year_subscription">Abbonamento annuale:</label>
                  <input
                    type="radio"
                    name="subscription"
                    id="year_subscription"
                    value="year" />
                </div>

                <div>
                  <label for="month_subscription">Abbonamento mensile:</label>
                  <input
                    type="radio"
                    name="subscription"
                    id="month_subscription"
                    value="month"/>
                </div>
                <div class="messaggi"></div>
              </div>

              <div class="formRow">
                <button type="submit">Invia i dati</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
  <script src="static/js/form.js"></script>
</body>
</html>
