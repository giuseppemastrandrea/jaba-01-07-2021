<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		.image img{
			max-width: 180px;
		}
	</style>
</head>
<body>
	<div id="principale">
		<a class="link" href="#">
			Link Vuoto
		</a>
		<div>
			<!--
				Nell'attributo "onclick" va il nome di una funzione javascript
				In questo caso la funzione apri() è un event handler
			-->
			<button onclick="apri()">
				Apri il prompt con onclick
			</button>
		</div>

		<div>
			<!--
				Nell'attributo "onclick" va il nome di una funzione javascript
				In questo caso la funzione apri() è un event handler
			-->
			<button id="bottone" class="apriPrompt">
				Cambia i colori del button con addEventListener
			</button>
		</div>

		<div class="images">
			<div class="image">
				<img src="https://images.pexels.com/photos/7158643/pexels-photo-7158643.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
			</div>

			<div class="image">
				<img src="https://images.pexels.com/photos/159689/colors-hairdresser-cutting-colorimetry-159689.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
			</div>

			<div class="image">
				<img src="https://images.pexels.com/photos/5325897/pexels-photo-5325897.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
			</div>

			<div class="image">
				<img src="https://images.pexels.com/photos/8432842/pexels-photo-8432842.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
			</div>

			<div class="image">
				<img src="https://images.pexels.com/photos/8557946/pexels-photo-8557946.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500">
			</div>
		</div>

	</div>
	<script type="text/javascript"
		src="static/js/events.js"></script>
</body>
</html>
